<div class="container">    
<div class="row">

<div class="col-md-4"></div>
    
    <div class="col-md-4">
        <h2 class="page-header">Login</h2><hr>
        <form [formGroup]='myForm' (ngSubmit)="onLoginSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
                   class="form-control" 
                   placeholder="Enter username" 
                   id="username"
                   formControlName="username">
            <small id="emailHelp" class="form-text text-muted">This is the username you entered when signed in.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
                   class="form-control" 
                   placeholder="Password" 
                   id="password"
                   formControlName="password">
          </div>
         <button class="btn btn-lg btn-primary btn-block"
                 type="submit"
                 [disabled]="!myForm.valid">Log in</button>
        </form>
    </div>
    
<div class="col-md-4"></div>
    
</div>
</div>
